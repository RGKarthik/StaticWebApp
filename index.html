<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Trivia - Static Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ Topic Trivia Explorer ðŸŒŸ</h1>
            <p class="subtitle">Enter a topic to discover fascinating facts!</p>
        </header>

        <main>
            <div class="input-section">
                <input 
                    type="text" 
                    id="topicInput" 
                    placeholder="Enter a topic (e.g., honey bee, dolphin, space, etc.)"
                    autocomplete="off"
                >
                <button id="getTrivia" class="btn btn-primary">Get Trivia</button>
            </div>

            <div id="triviaDisplay" class="trivia-display hidden">
                <div class="trivia-content">
                    <h2 id="topicTitle"></h2>
                    <p id="triviaText"></p>
                </div>
                <button id="tryAnother" class="btn btn-secondary">Try Another Topic</button>
            </div>

            <div id="noTrivia" class="no-trivia hidden">
                <p>Sorry, I don't have trivia for that topic yet. Try another one!</p>
                <button id="tryAgain" class="btn btn-secondary">Try Again</button>
            </div>
        </main>

        <footer>
            <p class="hint">Popular topics: honey bee, dolphin, space, ocean, mountain, coffee, chocolate, cat, dog, elephant</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
